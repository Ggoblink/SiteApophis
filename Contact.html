<!DOCTYPE html>
<html lang="fr">
    <head>
        <link rel="stylesheet" href="stylecontact.css">
        <link rel="shortcut-icon" href="Photos/apophislogo.jpg">
        <title>Contact | ApophisFrance</title>
        <meta charset="UTF-8">
        <script defer src="script.js"></script>
    </head>
    <body>
      <header>
        <div class="logoheader"><img src="photos/apophislogo.jpg" alt="Logo" class="logoheader"></div>
        <nav>
            <ul class="navbar">
                <li><a href="Index.html" style="text-decoration: none; color: black;">Accueuil</a></li>
                <li><a href="faq.html" style="text-decoration: none; color: black;">FAQ</a></li>
                <li><a href="Contact.html" style="text-decoration: none; color: black;">Contact</a></li>
                <li><a href="boutique.html" style="text-decoration: none; color: black;">Boutique</a></li>
                <li><a href="forum.html" style="text-decoration: none; color: black;">Forum</a></li>
                <li><a href="members.html" style="text-decoration: none; color: black;">Members</a></li>
            </ul>
        </nav>
    </header>
      <div class="separation"></div>
      <section class="sectioncontact">
        <aside class="asideform">
            <h1>Contactez-nous</h1>
            <article class="contactinfo">
                <p>160 Av. de Casselardit, 31300 Toulouse, France</p>
                <p>ggoblink@gmail.com</p>
                <p>+33 6 98 12 01 25</p>
            </article>
            <form>
                <div class="separation"></div>
                <div class="corps-formulaire">
                  <div class="gauche">
                    <div class="groupe">
                      <label>Votre Prénom</label>
                      <input type="text" autocomplete="off" />
                      <i class="fas fa-user"></i>
                    </div>
                    <div class="groupe">
                      <label>Votre adresse e-mail</label>
                      <input type="text" autocomplete="off" />
                      <i class="fas fa-envelope"></i>
                    </div>
                    <div class="groupe">
                      <label>Votre téléphone</label>
                      <input type="text" autocomplete="off" />
                      <i class="fas fa-mobile"></i>
                    </div>
                  </div>
          
                  <div class="droite">
                    <div class="groupe">
                      <label>Message</label>
                      <textarea placeholder="Saisissez ici..."></textarea>
                    </div>
                  </div>
                </div>
          
                <div class="pied-formulaire" >
                  <button>Envoyer le message</button>
                </div>
              </form>
        </aside>
        <div class="separation"></div>
        <section class="sectionmap">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2888.710335738909!2d1.400631751295529!3d43.612572462972!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12aebadf045f5005%3A0xa0c8c8a851084c9e!2s160%20Av.%20de%20Casselardit%2C%2031300%20Toulouse!5e0!3m2!1sfr!2sfr!4v1662736554550!5m2!1sfr!2sfr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <p>ggoblink@gmail.com</p>
          </section>
      </section>
    </body>
</html>
